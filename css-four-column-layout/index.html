<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full bold">
        <h2>How It Works</h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="column-fourth">
        <div class="row direction-col align-center">
          <div class="img-container">
            <img src="images/screen-1.png" alt="App Switching">
          </div>
          <div class="icon">
            <img src="images/switch-icon.png" alt="Switch Icon">
          </div>
          <div class="bold column-full">
            <h3>App Switching</h3>
          </div>
          <div class="column-full">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
      </div>
      <div class="column-fourth">
        <div class="row direction-col align-center">
          <div class="img-container">
            <img src="images/screen-2.png" alt="Trip Ignored!">
          </div>
          <div class="icon">
            <img src="images/filter-icon.png" alt="Filter Icon">
          </div>
          <div class="bold column-full">
            <h3>Trip Filtering</h3>
          </div>
          <div class="column-full">
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
      </div>
      <div class="column-fourth">
        <div class="row direction-col align-center">
          <div class="img-container">
            <img src="images/screen-3.png" alt="Service Filters">
          </div>
          <div class="icon">
            <img src="images/slider-icon.png" alt="Slider Icon">
          </div>
          <div class="bold column-full">
            <h3>Service Filters</h3>
          </div>
          <div class="column-full">
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
      </div>
      <div class="column-fourth">
        <div class="row direction-col align-center">
          <div class="img-container">
            <img src="images/screen-4.png" alt="Stats + Mileage">
          </div>
          <div class="icon">
            <img src="images/bars-icon.png" alt="Bars Icon">
          </div>
          <div class="bold column-full">
            <h3>Stats + Mileage</h3>
          </div>
          <div class="column-full">
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
