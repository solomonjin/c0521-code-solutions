<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-center align-center image-row">
      <div class="column-10 justify-center">
        <i class="arrow fas fa-chevron-left"></i>
      </div>
      <div class="column-80">
        <div class="image-views justify-center">
          <div class="image-container current" data-view="bulbasaur"><img src="images/001.png" alt="Bulbasaur"></div>
          <div class="image-container hidden" data-view="charmander"><img src="images/004.png" alt="Charmander"></div>
          <div class="image-container hidden" data-view="squirtle"><img src="images/007.png" alt="Squirtle"></div>
          <div class="image-container hidden" data-view="pikachu"><img src="images/025.png" alt="Pikachu"></div>
          <div class="image-container hidden" data-view="jigglypuff"><img src="images/039.png" alt="Jigglypuff"></div>
        </div>
      </div>
      <div class="column-10 justify-center">
        <i class="arrow fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="row">
      <div class="column-full dot-container justify-center">
        <i class="dot fas fa-circle" data-view="bulbasaur"></i>
        <i class="dot far fa-circle" data-view="charmander"></i>
        <i class="dot far fa-circle" data-view="squirtle"></i>
        <i class="dot far fa-circle" data-view="pikachu"></i>
        <i class="dot far fa-circle" data-view="jigglypuff"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
