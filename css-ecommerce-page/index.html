<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row justify-center">
      <div class="column-full center-text">
        <h1>New Arrivals</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="column-fifth">
        <div class="row direction-column justify-center">
          <div class="img-box">
            <img class="contain" src="images/dress1.jpeg" alt="Free People Dress">
          </div>
          <p>
            Free People <span class="grey-text">| Size 6</span>
          </p>
          <div class="column-full">
            <span class="pink-box">$35</span>
            <span class="grey-text strike-through no-border"> $125 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="row direction-column justify-center">
          <div class="img-box">
            <img class="contain" src="images/ysl-bag.jpeg" alt="YSL Bag">
          </div>
          <p>
            Yves Saint Laurent <span class="grey-text">| One-Size</span>
          </p>
          <div class="column-full">
            <span class="pink-box">$200</span>
            <span class="grey-text strike-through no-border"> $1600 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="row direction-column justify-center">
          <div class="img-box">
            <img class="contain" src="images/key.jpeg" alt="Tiffany Key">
          </div>
          <p>
            Tiffany <span class="grey-text">| One-Size</span>
          </p>
          <div class="column-full">
            <span class="pink-box">$476</span>
            <span class="grey-text strike-through no-border"> $2000 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="row direction-column justify-center">
          <div class="img-box">
            <img class="contain" src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
          </div>
          <p>
            Louis Vuitton <span class="grey-text">| One-Size</span>
          </p>
          <div class="column-full">
            <span class="pink-box">$95</span>
            <span class="grey-text strike-through no-border"> $1200 retail</span>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="row direction-column justify-center">
          <div class="img-box">
            <img class="contain" src="images/dress2.jpeg" alt="Reformation Dress">
          </div>
          <p>
            Reformation <span class="grey-text">| Size 4</span>
          </p>
          <div class="column-full">
            <span class="pink-box">$20</span>
            <span class="grey-text strike-through no-border"> $198 retail</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
