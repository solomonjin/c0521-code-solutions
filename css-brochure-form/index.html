<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="form-sheet">
    <h3>LEARN MORE</h3>
    <form action="" method="get">
      <div class="input-box">
        <label class="label-text" for="email-address">COMPANY EMAIL</label>
        <br />
        <input class="text-box" type="email" id="email-address" placeholder="sally@company.co">
      </div>
      <div class="input-box">
        <label class="label-text" for="user-name">NAME</label>
        <br />
        <input class="text-box" type="email" id="user-name" placeholder="Sally Smith">
      </div>
      <div class="input-box">
        <label class="label-text" for="location">WHERE ARE YOU HIRING?</label>
        <br />
        <input class="text-box" type="email" id="location" placeholder="City, Country">
      </div>
      <div class="input-box">
        <label class="label-text" for="num-engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <br />
        <select class="text-box" name="numOfEngineers" id="num-engineers">
          <option value="option1">1-2 Engineers</option>
        </select>
      </div>
      <div>
        <input type="submit" value="SUBMIT">
      </div>
    </form>
  </div>
</body>
</html>
